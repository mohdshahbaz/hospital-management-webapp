<div class="container py-2">

  <h1 class="my-2 text-center text-uppercase font-weight-bolder"><u>Patients List</u></h1>

  <div class="d-flex justify-content-end mb-2">
    <button class="btn-success btn" routerLink="/add">Add Patient</button>
  </div>

  <div class="scroll">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let patient"> {{patient.name}} </td>
      </ng-container>

      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef> Age </th>
        <td mat-cell *matCellDef="let patient"> {{patient.age}} </td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let patient"> {{patient.address}} </td>
      </ng-container>

      <ng-container matColumnDef="covid">
        <th mat-header-cell *matHeaderCellDef> Covid Status </th>
        <td mat-cell *matCellDef="let patient">
          <mat-icon *ngIf="patient.covid" class="text-danger">check_circle</mat-icon>
          <mat-icon *ngIf="!patient.covid" class="text-success">cancel</mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let patient">
          <button class="btn btn-primary btn-sm" routerLink="edit/{{patient._id}}">Edit</button>
          <button class="btn btn-danger btn-sm ml-2" (click)="deletePatient(patient._id)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>


</div>
