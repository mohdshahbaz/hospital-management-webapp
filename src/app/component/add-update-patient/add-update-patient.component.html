<div class="container mt-5">
    <h1 *ngIf="isAddMode" class="font-weight-bolder"><u>Add User</u></h1>
    <h1 *ngIf="!isAddMode" class="font-weight-bolder"><u>Edit User</u></h1>
    <form [formGroup]="patientForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
            <div class="form-group col-5">
                <label>Name</label>
                <input type="text" formControlName="name" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                    <div *ngIf="f.name.errors.required">Name is required</div>
                </div>
            </div>
            <div class="form-group col-7">
                <label>Address</label>
                <input type="text" formControlName="address" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.address.errors }" />
                <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                    <div *ngIf="f.address.errors.required">Address is required</div>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-4">
                <label>Age</label>
                <input type="number" formControlName="age" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.age.errors }" />
                <div *ngIf="submitted && f.age.errors" class="invalid-feedback">
                    <div *ngIf="f.age.errors.required">Age is required</div>
                </div>
            </div>
            <div class="form-group col-3">
                <label class="w-100 text-center">Has Covid</label>
                <input type="checkbox" formControlName="covid" class="form-control text-left"
                    [ngClass]="{ 'is-invalid': submitted && f.covid.errors }" />
                <div *ngIf="submitted && f.covid.errors" class="invalid-feedback">
                    <div *ngIf="f.covid.errors.required" class="text-center">covid status is required</div>
                </div>
            </div>
        </div>
        
        
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Save
            </button>
            <a routerLink="" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
